<html>

<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="https://tarekmohammedgg.github.io/TarekMohammed.github.io/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tarek Mohammed | Flutter Developer Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tarek Mohammed Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Tarek Mohammed | Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #0A0A10;
      margin: 0;
      padding: 0;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loader {
      border: 3px solid #161622;
      border-top: 3px solid #3C78FF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #3C78FF;
      font-weight: 500;
      letter-spacing: 2px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading-indicator" class="loading">
    <div class="loader"></div>
    <div class="loading-text">LOADING...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function (ev) {
      // The engine is initialized when the first frame is rendered.
      // We can hide the loading indicator then.
      var loadingIndicator = document.getElementById('loading-indicator');
      // The flutter_bootstrap.js handles the loading, so we can also 
      // rely on the App rendering to hide this if needed.
    });
  </script>
</body>

</html>
